<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VanDiWil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #d3f5d3;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
    }

    header img.logo {
      height: 60px;
    }

    header h1 {
      flex-grow: 1;
      text-align: center;
      margin: 0;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    header .user-icon {
      font-size: 2rem;
      color: #000;
    }

    main {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    main video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .card-container {
      position: absolute;
      bottom: 4rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      z-index: 2;
      padding: 0 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.2); /* más transparente */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 120px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      backdrop-filter: blur(8px); /* más blur */
    }

    .card:hover {
      transform: scale(1.08);
    }

    .card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
    }

    .card-title {
      font-weight: bold;
      padding: 0.5rem;
      font-size: 0.95rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    footer {
      background-color: #d3f5d3;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.5rem 1rem;
      gap: 1rem;
    }

    footer i {
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
      transition: color 0.3s;
    }

    footer i:hover {
      color: #555;
    }

    @media (max-width: 500px) {
      .card-container {
        bottom: 2rem;
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Zapatería VanDiWil</h1>
    <i class="bi bi-person-circle user-icon"></i>
  </header>

  <main>
    <video src="video.mp4" autoplay muted loop playsinline></video>

    <div class="card-container">
      <div class="card">
        <img src="https://cdnx.jumpseller.com/istanbul/image/63024115/resize/400/400?1745976485" alt="Botas">
        <div class="card-title">Botas</div>
      </div>
      <div class="card">
        <img src="https://chilangoskate.com/tienda/30212-large_default/tenis-nike-sb-dunk-low-pro-white-black-gum.jpg" alt="Tenis">
        <div class="card-title">Tenis</div>
      </div>
      <div class="card">
        <img src="https://i.pinimg.com/236x/73/f8/d3/73f8d3f35f168b13ae13979d3f08d1ee.jpg" alt="Zapatillas">
        <div class="card-title">Zapatillas</div>
      </div>
      <div class="card">
        <img src="https://i5.walmartimages.com/asr/8cd63c1e-2feb-43ca-b549-9a7d430495e7.eb979e54872795df7abe314adc0ce0c6.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Niños">
        <div class="card-title">Niños</div>
      </div>
    </div>
  </main>

  <footer>
    <i class="bi bi-twitter-x"></i>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-youtube"></i>
    <i class="bi bi-linkedin"></i>
  </footer>

</body>
</html>
