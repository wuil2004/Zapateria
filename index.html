<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VanDiWil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 1.5rem;
      border-bottom: 1px solid #333;
    }

    header img.logo {
      height: 55px;
    }

    header h1 {
      flex-grow: 1;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #f5c518; /* dorado elegante */
    }

    header .user-icon {
      font-size: 2rem;
      color: #f5c518;
    }

    main {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    main video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.3);
    }

    .card-container {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1.2rem;
      z-index: 2;
    }

    .card {
      background: rgba(30, 30, 30, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      width: 130px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
      border: 1px solid #444;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 20px rgba(245, 197, 24, 0.3);
    }

    .card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
    }

    .card-title {
      font-weight: bold;
      padding: 0.7rem;
      font-size: 1rem;
      color: #f5c518;
    }

    footer {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.8rem 1rem;
      gap: 1.5rem;
      border-top: 1px solid #333;
    }

    footer i {
      font-size: 1.6rem;
      color: #f5c518;
      cursor: pointer;
      transition: color 0.2s;
    }

    footer i:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Zapatería VanDiWil</h1>
    <i class="bi bi-person-circle user-icon"></i>
  </header>

  <main>
    <video src="video.mp4" autoplay muted loop playsinline></video>

    <div class="card-container">
      <div class="card">
        <img src="https://cdnx.jumpseller.com/istanbul/image/63024115/resize/400/400?1745976485" alt="Botas">
        <div class="card-title">Botas</div>
      </div>
      <div class="card">
        <img src="https://chilangoskate.com/tienda/30212-large_default/tenis-nike-sb-dunk-low-pro-white-black-gum.jpg" alt="Tenis">
        <div class="card-title">Tenis</div>
      </div>
      <div class="card">
        <img src="https://i.pinimg.com/236x/73/f8/d3/73f8d3f35f168b13ae13979d3f08d1ee.jpg" alt="Zapatillas">
        <div class="card-title">Zapatillas</div>
      </div>
      <div class="card">
        <img src="https://i5.walmartimages.com/asr/8cd63c1e-2feb-43ca-b549-9a7d430495e7.eb979e54872795df7abe314adc0ce0c6.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Niños">
        <div class="card-title">Niños</div>
      </div>
    </div>
  </main>

  <footer>
    <i class="bi bi-twitter-x"></i>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-youtube"></i>
    <i class="bi bi-linkedin"></i>
  </footer>

</body>
</html>
